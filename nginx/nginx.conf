###############################################################################
# nginx/nginx.conf — HLS HTTP Segment Server
#
# This is NGINX's only job: serve the .m3u8 playlists and .ts segments
# that FFmpeg writes to /var/www/hls with the correct HTTP headers for:
#   - CORS (browser + CDN compatibility)
#   - Cache control per file type:
#       .m3u8  → no-cache  (always fetch latest playlist)
#       .ts    → 1 hour    (segments are immutable once written)
#
# Port 8080 is what viewers (and Cloudflare) point to.
###############################################################################

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Efficient file serving
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    # Don't buffer — critical for streaming responses
    proxy_buffering off;

    # Logging
    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    gzip off;

    server {
        listen       8080;
        server_name  _;

        root /var/www/hls;

        # Health probe for Docker / load balancer
        location /health {
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # HLS files
        location /hls {
            # CORS — required for browser HLS.js and CDN pass-through
            add_header 'Access-Control-Allow-Origin'  '*'           always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range'       always;

            # Handle pre-flight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                return 204;
            }

            # Playlists: MUST NOT be cached — clients poll for new segments
            location ~* \.m3u8$ {
                add_header 'Cache-Control'             'no-cache, no-store, must-revalidate' always;
                add_header 'Content-Type'              'application/vnd.apple.mpegurl'       always;
                add_header 'Access-Control-Allow-Origin' '*'                                 always;
            }

            # Segments: immutable once written — safe to cache aggressively
            location ~* \.ts$ {
                add_header 'Content-Type' 'video/mp2t' always;
                add_header 'Cache-Control' 'public, max-age=3600, immutable' always;
                add_header 'Access-Control-Allow-Origin' '*'                 always;
            }

            alias /var/www/hls;

            # Auto-index for debugging (disable in production)
            autoindex off;

            # Return 404 if segment not found (prevents stale playlist confusion)
            try_files $uri =404;
        }

        # Static HTML pages (viewer + broadcaster)
        location ~* \.(html|js|css|ico|png)$ {
            root /var/www/public;
            add_header 'Cache-Control' 'no-cache' always;
            try_files $uri $uri/ =404;
        }

        # This allows the app to work behind a single tunnel / domain.

        # Proxy for Node.js API (Internal port 4000)
        # Usage in JS: window.location.origin + "/api"
        location /api/ {
            proxy_pass http://api:4000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy for MediaMTX WHIP ingest (Internal port 8889)
        # Usage in JS: window.location.origin + "/ingest"
        location /ingest/ {
            proxy_pass http://mediamtx:8889/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable buffering for WebRTC signaling
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Increase timeouts for slower mobile connections
            proxy_read_timeout 90s;
            proxy_connect_timeout 90s;
        }

        # Default 404
        location / {
            return 404;
        }
    }
}
